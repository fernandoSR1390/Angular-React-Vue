<div class="loading" *ngIf="!articles">
  <div style="margin: 0%;">
    <img style="width: 50%;" src="assets/images/loadingCaracol.gif" alt="">
  </div>
</div>

<div class="loading" *ngIf="articles && articles.length <= 0">
  <div style="margin: 0%;">
    <img style="width: 50%;" src="assets/images/noHay.gif" alt="">
    <h1 class="subheader">No haya articulos para mostrar, intentelo mas tarde ;)</h1>
  </div>
</div>

<div id="articles" *ngIf="articles">
  <article class="article-item" *ngFor="let article of articles">
    <div class="image-wrap">
      <!-- <img src="{{url+'get-image/'+article.image}}" alt="{{article.title}}" *ngIf="article.image"/> -->
      <img src="{{article.image}}" alt="{{article.title}}" *ngIf="article.image"/>
      <img src="assets/images/noimage.jpg" alt="no image" *ngIf="!article.image"/>
    </div>
    <h2>{{article.title}}</h2>
    <span class="date">{{article.date}}</span>
    <span class="date">{{"Con moment: " + dateMoment}}</span>
    <a [routerLink]="['/blog/articulo', article._id]">Leer mas</a>
    <div class="clearfix"></div>
  </article>
</div>
