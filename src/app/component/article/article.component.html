<div class="center">
  <section id="content">
    <article class="article-item article-detail">
      <div class="image-wrap">
         <!-- <img src="{{url+'get-image/'+article.image}}" alt="{{article.title}}" *ngIf="article.image"/> -->
        <img src="{{article?.image}}" alt="{{article?.title}}" *ngIf="article?.image"/>
        <img src="assets/images/noimage.jpg" alt="no image" *ngIf="!article?.image"/>
      </div>
      <h1 class="subheader">{{article?.title}}</h1>
      <span class="date">Hace {{article?.date}}</span>
      <p>{{article?.content}}</p>
      <div class="buttons">
        <a [routerLink]="['/blog/editar', article?._id]" class="btn btn-warning">Editar</a>
        <a (click)="deleteArticle(article?._id)" class="btn btn-danger">Borrar</a>
      </div>
      <div class="clearfix"></div>
    </article>
  </section>
  <app-sidebar></app-sidebar>
</div>
