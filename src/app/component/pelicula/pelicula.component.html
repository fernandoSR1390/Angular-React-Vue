<article class="article-item">
  <div class="image-wrap">
      <img src="{{pelicula.image}}" alt="Paisaje" />
  </div>
  <h2 id="h2-item">{{pelicula.title}}</h2>
  <span class="date">Hace 5 minutos</span>
  <span class="year" [ngClass]="{'year-green': pelicula.year > 2023, 'year-red': pelicula.year <= 2023}">{{pelicula.year}}</span>
  <a href="article.html">Leer mas</a>
  <button (click)="sleccionarFavorito($event, pelicula)">Seleccionar como favorita</button>
  <div class="clearfix"></div>
</article>
