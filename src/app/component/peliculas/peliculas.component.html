<app-slider
  [nombre]="tituloPelicula"
  [size]="'small'"
></app-slider>
<div class="center">
  <section id="content">
    <div id="favorito" *ngIf="favorito.year != 0">
      <h2 class="subheader">Peliculas Favoritas</h2>
      <h4>{{ favorito.title | uppercase }}</h4>
      <h5>{{ favorito.year | espar }}</h5>
      <h5>{{ fecha | date: 'fullDate' }}</h5>
    </div>
    <!-- <button (click)="eventClik()">Pulsame</button> -->
    <h2 class="subheader">Listado de Peliculas</h2>
    <div id="articles" *ngIf="peliculas">
      <div *ngFor="let pelicula of peliculas; let i = index;">
        <app-pelicula
          [pelicula]="pelicula"
          (marcarFavorito)="mostrarFavorito($event)"
        ></app-pelicula>
      </div>
      <div>Hay {{peliculas.length}} peliculas</div>
      <!-- AÃ±adir articulos via JS -->
    </div>
  </section>
  <app-sidebar></app-sidebar>
</div>
